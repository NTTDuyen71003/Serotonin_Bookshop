<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta
        http-equiv="content-type"
        content="text/html;charset=utf-8"
/>
<head>
  <meta charset="UTF-8" />
  <meta
          name="keywords"
          content="love, book, horror, ecommerce, store, html, thymeleaf, template, bookshop, romantic, products, category, online"
  />
  <title>Seratonin Book Shop</title>
  <link rel="icon" href="images/logo/logo.jpg" />
  <link rel="stylesheet" href="fonts/flaticon/flaticon.css" />
  <link rel="stylesheet" href="fonts/icofont/icofont.min.css" />
  <link rel="stylesheet" href="fonts/fontawesome/fontawesome.min.css" />
  <link rel="stylesheet" href="vendor/venobox/venobox.min.css" />
  <link rel="stylesheet" href="vendor/slickslider/slick.min.css" />
  <link rel="stylesheet" href="vendor/niceselect/nice-select.min.css" />
  <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/user-auth.css" />
  <style>
    .btn-light {
     display: flex;
     justify-content: center;
     align-items: center;
     text-align: center;
   }
   .user-form-part {
       background: url('https://i.pinimg.com/564x/42/ab/e1/42abe18d0cc45e36d90712575fb16da3.jpg') no-repeat center center;
       background-size: cover;
   }
  </style>
</head>
<body>
<section class="user-form-part">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-12 col-lg-12 col-xl-10">
        <div class="user-form-logo">
          <a th:href="@{/}"><img src="images/logo/logo.png" alt="logo" /></a>
        </div>
        <div class="user-form-card">
          <div class="user-form-title">
            <h2>Xác nhận đăng ký!</h2>
            <p>Thiết Lập Một Tài Khoản Mới</p>
            <br>
            <div class="alert alert-success"
                 role="alert"
                 th:if="${message}"
                 th:text="${message}">
            </div>

            <div class="alert alert-danger"
                 role="alert"
                 th:if="${error}"
                 th:text="${error}">
            </div>
          </div>
          <div class="user-form-group">

            <form th:action="@{/confirmOtpRegister}" method="post" th:object="${user}" class="user-form" style="padding-left: 50px; padding-right: 40px;">
              <label for="otp" style="font-weight: 700;">Nhập mã OTP để kích hoạt tài khoản</label>
              <div class="form-group">
                <div class="input-group">
                  <input type="text" hidden="hidden" th:field="*{email}" />
                  <input type="text" hidden="hidden" th:field="*{password}" />
                  <input type="text" hidden="hidden" th:field="*{name}" />

                  <input type="text" maxlength="6"
                         placeholder="Mã xác thực OTP"
                         name="otp" id="otp"
                         class="form-control">
                </div>
              </div>
              <div class="form-button text-center">
                <button type="submit" class="btn btn-light">Xác nhận</button>
              </div>
            </form>
          </div>
        </div>
        <div class="user-form-remind">
          <p>Bạn đã có tài khoản?<a th:href="@{/login}">Đăng nhập tại đây</a></p>
        </div>
        <div class="user-form-footer">
          <p>Greeny 2024 | &COPY; Developer by <a href="javascript:void(0);">21DTHD6</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="vendor/bootstrap/jquery-1.12.4.min.js"></script>
<script src="vendor/bootstrap/popper.min.js"></script>
<script src="vendor/bootstrap/bootstrap.min.js"></script>
<script src="vendor/countdown/countdown.min.js"></script>
<script src="vendor/niceselect/nice-select.min.js"></script>
<script src="vendor/slickslider/slick.min.js"></script>
<script src="vendor/venobox/venobox.min.js"></script>
<script src="js/nice-select.js"></script>
<script src="js/countdown.js"></script>
<script src="js/accordion.js"></script>
<script src="js/venobox.js"></script>
<script src="js/slick.js"></script>
<script src="js/main.js"></script>
</body>
</html>
