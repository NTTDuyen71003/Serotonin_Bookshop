<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="serotonin - Ecommerce Book Store HTML Template">
  <meta name="keywords" content="love, book, horror, ecommerce, store, html, thymeleaf, template, bookshop, romantic, products, category, online">
  <title>404 - Page Not Found</title>
<!--  <link rel="icon" href="images/favicon.png">-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .error-container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .error-container h1 {
      font-size: 5rem;
      margin: 0;
      color: #dc3545;
    }
    .error-container h3 {
      margin: 10px 0;
      font-size: 1.5rem;
    }
    .error-container p {
      color: #666;
      margin-bottom: 20px;
    }
    .error-container img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
    }
    .error-container a {
      display: inline-block;
      padding: 10px 20px;
      background: #FF6699;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .error-container a:hover {
      background: #dc3545;
    }
  </style>
</head>
<body>
<div class="error-container">
  <h1>404</h1>
  <h3>Không tìm thấy trang này</h3>
  <p>Có vẻ như trang bạn tìm kiếm không có ở đây,vui lòng quay lại nhé!</p>
  <img src="images/error.png" alt="error image">
  <a href="/">Về trang chủ</a>
</div>
</body>
</html>
