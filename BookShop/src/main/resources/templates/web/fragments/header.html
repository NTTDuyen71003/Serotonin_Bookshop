<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title></title>
	<meta charset="utf-8">
	<!-- Add necessary Bootstrap CSS and JS for the new layout -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

	<!-- Libraries Stylesheet -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	<script src="lib/easing/easing.min.js"></script>
	<script src="lib/owlcarousel/owl.carousel.min.js"></script>

	<!-- Customized Bootstrap Stylesheet -->
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<th:block th:fragment="header">
	<!-- New header and navbar structure -->
	<div class="container-fluid">
		<div class="row bg-secondary py-1 px-xl-5">
			<div class="col-lg-6 d-none d-lg-block">
				<div class="d-inline-flex align-items-center h-100">
					<a class="text-body mr-3" th:href="@{/aboutUs}">Về chúng tôi</a>
					<a class="text-body mr-3" >Liên lạc</a>
					<a class="text-body mr-3" >Giúp đỡ</a>
					<a class="text-body mr-3" >FAQs</a>
				</div>
			</div>
			<div class="col-lg-6 text-center text-lg-right">
				<div class="d-inline-flex align-items-center">
					<div class="btn-group">
						<th:block th:if="${#request.remoteUser}">
							<button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">[[${user.name}]]</button>
							<div class="dropdown-menu dropdown-menu-right">
									<a class="dropdown-item" th:href="@{/order}">Lịch sử mua</a>
									<a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a>
							</div>
						</th:block>
						<th:block th:unless="${#request.remoteUser}">
							<button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">Tài khoản</button>
							<div class="dropdown-menu dropdown-menu-right">
								<a class="dropdown-item" th:href="@{/register}">Đăng ký</a>
								<a class="dropdown-item" th:href="@{/login}">Đăng nhập</a>
							</div>
						</th:block>
					</div>
				</div>
				<div class="d-inline-flex align-items-center d-block d-lg-none">
					<a href="" class="btn px-0 ml-2">
						<i class="fas fa-shopping-cart text-dark"></i>
						<span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px;" th:text="${totalCartItems}">0</span>
					</a>
				</div>
			</div>
		</div>
		<div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
			<div class="col-lg-4">
				<a th:href="@{/}" class="text-decoration-none">
					<img src="/images/logo/logo.png" alt="logo" />
				</a>
			</div>
			<div class="col-lg-4 col-6 text-left">
				<form th:action="@{/searchProduct}">
					<div class="input-group">
						<input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Tìm kiếm tri thức...">
						<div class="input-group-append">
                                <span class="input-group-text bg-transparent text-primary">
                                    <i class="fa fa-search"></i>
                                </span>
						</div>
					</div>
				</form>
			</div>
			<div class="col-lg-4 col-6 text-right">
				<p class="m-0">Hỗ trợ khách hàng</p>
				<h5 class="m-0">+033 832 3677</h5>
			</div>
		</div>
	</div>

	<!-- Back to Top -->
	<a href="" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>
</th:block>
</body>
</html>
